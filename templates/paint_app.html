{% extends 'base.html' %}
{% load static %}
{% block title %}Rysuj{% endblock title %}

{% block content %}
    <br/>
    <div class="d-flex justify-content-between">
        <div style="width: 30%;"></div>
        <div class="text-center" style="width: 30%;">
          <h3><span class="badge badge-secondary">{{ category }}</span></h3>
        </div>
        <div style="width: 30%;">
            <script type=text/javascript>
                let new_picture = "{% url 'paint_app' new_category.pk %}";
                let result_page = "{% url 'result_page' %}";
                let model_length = "{{ model|length }}";
                let category_name = "{{ category }}";
                let deletion_link = "{% url 'delete_view' category.pk %}";
                let save_link = "{% url 'save_image' %}";
            </script>
            <div class="alert alert-primary float-right text-center" style="width: 120px;" id="count_down"></div>
        </div>
    </div>
    <div class="d-flex text-center">
        <canvas id="canvas">
            Twoja przeglądarka nie wspiera elementu kanwa (canvas).
        </canvas>
    </div>
    <br/>
    <div class="d-flex justify-content-center">
            <button class="c-buttons bg-dark" onclick="color('#000000')"></button>
            <button class="c-buttons bg-warning" onclick="color('#ffbf00')"></button>
            <button class="c-buttons bg-danger" onclick="color('#cc0000')"></button>
            <button class="c-buttons bg-success" onclick="color('#008900')"></button>
            <button class="c-buttons bg-primary" onclick="color('#0080ff')"></button>
            <button class="c-buttons bg-white" onclick="color('#fff')"></button>
    </div>
    <br/>
    <div class="d-flex justify-content-between">
        <div style="width: 30%;"></div>
        <div class="text-center" style="width: 30%;">
            <button class="btn btn-light" type="button" id="reset">Reset</button>
        </div>
        <div style="width: 30%;">
            <button class="btn btn-success float-right" type="button" style="width: 120px;"
                    onclick="next_page()">Następny →</button>
            <form action="{% url 'delete_view' category.pk %}" method="POST">
              {% csrf_token %}
            </form>
        </div>
    </div>
    <script src="{% static 'js/base.js' %}"></script>

{% endblock content %}
